<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/githubIcons.png" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>GitHub</title>
  </head>
  <body class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar py-2 navbar-light">
            <div class="container-fluid">
              <div class="github_box">
                <img
                  class="navbar__iconsgithub"
                  src="./images/githubIcons.png"
                  alt=""
                />
                <a class="navbar-brand fw-fold text-white"> Github</a>
              </div>
              <div class="d-flex">
                <input
                  autocomplete="off"
                  class="form-control me-2 bg-dark"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchBox"
                />
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="flex-shrink-0 p-3 dropdowns" style="width: 280px">
            <a
              href="/"
              class="d-flex align-items-center pb-3 mb-3 link-light text-decoration-none border-bottom"
            >
              <svg class="bi me-2" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
              </svg>
              <span class="fs-5 fw-semibold">Collapsible</span>
            </a>
            <ul class="list-unstyled ps-0">
              <li class="mb-1">
                <button
                  class="btn btn-toggle align-items-center text-light rounded"
                  data-bs-toggle="collapse"
                  data-bs-target="#home-collapse"
                  aria-expanded="true"
                >
                  Home
                </button>
                <div class="collapse show" id="home-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-light rounded">Overview</a></li>
                    <li><a href="#" class="link-light rounded">Updates</a></li>
                    <li><a href="#" class="link-light rounded">Reports</a></li>
                  </ul>
                </div>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-toggle align-items-center rounded text-light collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#dashboard-collapse"
                  aria-expanded="false"
                >
                  Dashboard
                </button>
                <div class="collapse" id="dashboard-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-light rounded">Overview</a></li>
                    <li><a href="#" class="link-light rounded">Weekly</a></li>
                    <li><a href="#" class="link-light rounded">Monthly</a></li>
                    <li><a href="#" class="link-light rounded">Annually</a></li>
                  </ul>
                </div>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-toggle align-items-center rounded text-light collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#orders-collapse"
                  aria-expanded="false"
                >
                  Orders
                </button>
                <div class="collapse" id="orders-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-light rounded">New</a></li>
                    <li>
                      <a href="#" class="link-light rounded">Processed</a>
                    </li>
                    <li><a href="#" class="link-light rounded">Shipped</a></li>
                    <li><a href="#" class="link-light rounded">Returned</a></li>
                  </ul>
                </div>
              </li>
              <li class="border-top my-3"></li>
              <li class="mb-1">
                <button
                  class="btn btn-toggle align-items-center rounded text-light collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#account-collapse"
                  aria-expanded="false"
                >
                  Account
                </button>
                <div class="collapse" id="account-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-light rounded">New...</a></li>
                    <li><a href="#" class="link-light rounded">Profile</a></li>
                    <li><a href="#" class="link-light rounded">Settings</a></li>
                    <li><a href="#" class="link-light rounded">Sign out</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-9 p-2 mt-2 card_wrapper">
          <div class="notFount">
            <img class="w-100" src="./images/github-404.png" alt="" />
          </div>
          <div class="bg-darck spennerS">
            <div class="bg-light spinner-grow mx-auto" role="status">
              <span class="visually-hidden hidden"></span>
            </div>
          </div>
          <!-- <div
            class="bg-white p-3 d-flex flex-row align-items-center w-100 mt-2 justify-content-between"
          >
            <div class="d-flex align-items-center">
              <img src="./images/img.png" alt="" class="user d-block" />

              <div class="info mx-1 px-2">
                <h4>Sardor Uzoqov</h4>
                <p>Web development school</p>
              </div>
            </div>
            <a href="#" class="text-white">
              <button class="btn btn-success">view</button>
            </a>
          </div> -->
        </div>
      </div>
    </div>
  </body>
  <script src="./js/app.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
